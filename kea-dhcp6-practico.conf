{
  "Dhcp6": {
    "interfaces-config": { "interfaces": ["enp0s8"] },
    "lease-database": { "type": "memfile", "persist": true, "name": "/var/lib/kea/dhcp6.leases" },
    "preferred-lifetime": 3000,
    "valid-lifetime": 4000,
    "renew-timer": 1000,
    "rebind-timer": 2000,
    "subnet6": [
      {
        "id": 1,
        "subnet": "2001:DB7:DEA:A::/64",
        "pools": [ { "pool": "2001:DB7:DEA:A::150 - 2001:DB7:DEA:A::200" } ],
        "interface": "enp0s8"
      }
    ]
  }
}
